page_body: "<h1> Oops! Se produjo un error </ h1> \n\_\_\_\_\_\_\_\_ <h2> El servidor ha devuelto un \"%%% status_code STATUS_TEXT%\". </ h2> \n\n\_\_\_\_\_\_\_\_ <div> \n\_\_\_\_\_\_\_\_\_\_\_\_ Algo se ha roto. Por favor, envíenos un correo electrónico a crew@proofpilot.com y háganos saber \n\_\_\_\_\_\_\_\_\_\_\_\_ lo que estaba haciendo cuando se produjo el error (capturas de pantalla ayudan). Vamos a solucionarlo lo antes \n\_\_\_\_\_\_\_\_\_\_\_\_ como sea posible. Pedimos disculpas por cualquier inconveniente causado. \n\_\_\_\_\_\_\_\_ </ div>"
page_title: 'Ocurrió un error'
